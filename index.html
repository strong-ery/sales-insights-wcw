<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigWeld</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    <header class="app-header">
        <h1>
            BigWeld <span class="badge">v1</span>
            <span onclick="showPrivacyInfo()" style="display: inline-block; margin-left: 10px; cursor: pointer; 
                width: 24px; height: 24px; background: rgba(59, 130, 246, 0.2); 
                border-radius: 50%; text-align: center; line-height: 24px; 
                font-size: 14px; color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.4);
                transition: all 0.2s;" 
                onmouseover="this.style.background='rgba(59, 130, 246, 0.3)'"
                onmouseout="this.style.background='rgba(59, 130, 246, 0.2)'">?</span>
        </h1>
        <p class="subtitle">Start welding your data together by uploading a compatible Excel spreadsheet.</p>
    </header>
        
        <div class="upload-wrapper">
            <input type="file" id="fileInput" accept=".xlsx" />
            <div class="upload-ui">
                <span class="upload-icon"></span>
                <span>Drop Excel file here or click to browse</span>
            </div>
        </div>

        <div id="output"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="main.js"></script>
</body>
<footer style="text-align: center; padding: 20px; color: #94a3b8; font-size: 0.85rem; margin-top: 50px;">

        <span style="display: inline-block; padding: 6px 12px; background: rgba(16, 185, 129, 0.1); 
                     border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 20px; 
                     color: #10b981; font-size: 0.75rem; font-weight: 600; margin-right: 10px;">
            Client-Side Processing
        </span>
        <span style="display: inline-block; padding: 6px 12px; background: rgba(16, 185, 129, 0.1); 
                     border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 20px; 
                     color: #10b981; font-size: 0.75rem; font-weight: 600;">
            Zero Data Storage
        </span>
    </div>
