<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCWP Sales Data Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>WCWP Sales Data Tool <span class="badge">v1.0</span></h1>
            <p class="subtitle">Upload your dataset to generate real-time insights</p>
        </header>
        
        <div class="upload-wrapper">
            <input type="file" id="fileInput" accept=".xlsx" />
            <div class="upload-ui">
                <span class="upload-icon"></span>
                <span>Drop Excel file here or click to browse</span>
            </div>
        </div>

        <div id="output"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
